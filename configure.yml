---
- name: "Archlinux configure"
  gather_facts: true
  hosts:
    - archlinux.local
  roles:
    - role: "locales"
    - role: "timezone"
    - role: "yay"
    - role: "font"
    - role: "which"
    - role: "bash"
    - role: "alacritty"
    - role: "man"
    - role: "jq"
    - role: "ag"
    - role: "tmux"
    - role: "rsync"
    - role: "gpg"
    - role: "btop"
    - role: "zoxide"
    - role: "git"
    - role: "git-crypt"
    - role: "dotfiles"
    - role: "password_store"
    - role: "wireguard"
    - role: "vim"
    - role: "gnome-calendar"
    - role: "mpv"
    - role: "neomutt"
    - role: "go"
    - role: "python"
    - role: "docker"
    - role: "podman"
    - role: "ansible"
    - role: "claude"
    - role: "firefox"
    - role: "chromium"
    - role: "obsidian"
    - role: "nvidia_gtx1060"
    - role: "steam"
    - role: "waybar"
    - role: "hyprland"
  post_tasks:
    - name: "Reboot if required"
      become: true
      ansible.builtin.command: "shutdown -r now"
      async: 1
      poll: 0
      changed_when: true
      when: reboot_required | default(false)

