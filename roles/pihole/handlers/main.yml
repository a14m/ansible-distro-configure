---
- name: "Restart pihole"
  ansible.builtin.systemd:
    name: "pihole-FTL"
    state: "restarted"

- name: "Restart systemd-resolved"
  ansible.builtin.systemd:
    name: "systemd-resolved"
    state: "restarted"

- name: "Restart NetworkManager"
  ansible.builtin.systemd:
    name: "NetworkManager"
    state: "restarted"
