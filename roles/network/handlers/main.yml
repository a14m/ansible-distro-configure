---
- name: "Reload systemd"
  become: true
  ansible.builtin.systemd_service:
    daemon_reload: true
  when: not ansible_is_chroot

- name: "Restart NetworkManager"
  become: true
  ansible.builtin.systemd_service:
    name: "NetworkManager"
    enabled: true
    state: "restarted"
  when: not ansible_is_chroot

- name: "Restart systemd-networkd"
  become: true
  ansible.builtin.systemd_service:
    name: "systemd-networkd"
    enabled: true
    state: "restarted"
  when: not ansible_is_chroot

- name: "Restart systemd-resolved"
  become: true
  ansible.builtin.systemd_service:
    name: "systemd-resolved"
    enabled: true
    state: "restarted"
  when: not ansible_is_chroot
