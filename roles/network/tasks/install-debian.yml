---
- name: "Ensure network_packages are installed"
  become: true
  ansible.builtin.apt:
    pkg: "{{ network_packages }}"
    state: "present"

- name: "Ensure avahi/dhcpcd packages are removed"
  become: true
  ansible.builtin.apt:
    pkg:
      - "avahi-daemon"
      - "avahi-utils"
      - "dhcpcd"
    state: "absent"
    autoremove: true
    purge: true
