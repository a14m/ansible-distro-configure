---
- name: "Ensure network_packages are installed"
  become: true
  ansible.builtin.apt:
    pkg: "{{ network_packages }}"
    state: "present"
    update_cache: true
  tags: [required_for_boot]

- name: "Ensrue network_packages_removed are removed"
  become: true
  ansible.builtin.apt:
    name: "{{ network_packages_removed }}"
    state: "absent"
    purge: true
  # Not required for boot
