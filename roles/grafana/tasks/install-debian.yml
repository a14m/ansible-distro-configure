---
- name: "Ensure sqlite3 installed"
  become: true
  ansible.builtin.package:
    name: "sqlite3"
    state: "present"

- name: "Download Grafana GPG key"
  become: true
  ansible.builtin.get_url:
    url: "https://apt.grafana.com/gpg.key"
    dest: "/etc/apt/trusted.gpg.d/grafana.asc"
    mode: "0644"
  tags:
    # Ubuntu containers experience DNS failures during molecule idempotence runs
    # causing get_url to fail even when files exist. Skip this task during idempotence
    # since the download functionality is already verified during the converge phase.
    - molecule-idempotence-notest

- name: "Add Grafana repository"
  become: true
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/trusted.gpg.d/grafana.asc] https://apt.grafana.com stable main"
    state: "present"
    filename: "grafana"

- name: "Update package cache"
  become: true
  ansible.builtin.apt:
    update_cache: true
  changed_when: false
  tags:
    # Ubuntu containers experience DNS failures during molecule idempotence runs
    # causing get_url to fail even when files exist. Skip this task during idempotence
    # since the download functionality is already verified during the converge phase.
    - molecule-idempotence-notest

- name: "Install grafana"
  become: true
  ansible.builtin.package:
    name: "grafana"
    state: "present"
